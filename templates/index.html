<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Disease Detection System for Cotton</title>
    <style>
        /* General Styles */
        html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #004d40;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }

        /* Navigation Styles */
        .signup_nav {
            /* width: 100%; */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            padding: 20px;
            /* background-color: #00796b; */
            color: white;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            position: fixed;
            top: 10px;
            left: auto;
            right: 0;
        }

        .signup_nav a {
            color: white;
        }

        .signup_nav a:hover {
            color: #f0f8ff;
        }

        .signup_heading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust height considering fixed nav */
            text-align: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-right: auto;
        }

        /* Footer */
        footer {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #00796b;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
        <div class="signup_nav">
            <a href="{{ url_for('login') }}">Login</a> or
            <a href="{{ url_for('signup') }}">Sign Up</a> or
            <a href="{{ url_for('dashboard') }}">Continue as Guest</a>
        </div>
    </header>
    <div class="signup_heading">
        <h1>Welcome to the Expert Disease Detection System for Cotton</h1>
    </div>
    <footer>
        <!-- <a href="#">Privacy Policy</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Disclaimer</a>
        <a href="#">DMCA Policy</a>
        <a href="#">Sitemap</a> -->
        <p>&copy; 2025 Expert Cotten Prediction. All Rights Reserved.</p>
    </footer>
</body>
</html>
